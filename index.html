<!DOCTYPE html>
<html lang="en">
	<head>
        <script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script type="text/javascript" src="knockout-3.0.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="register.js"></script>
	</head>
	<body>
        <form data-bind="submit: signRegister">
            <label>Name</label>: <input type="text" data-bind="value: newStudentName" placeholder="Your name">
            <button type="submit">Sign</button>
        </form>
        <ul data-bind="foreach: students.slice(0).reverse()">
            <li data-bind="text: name"></li>
        </ul>
        <input type="submit" data-bind="click: save">

	</body>
</html>
